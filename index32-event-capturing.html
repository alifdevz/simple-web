<!DOCTYPE html>
<html>
    <head>
        <title>Capturing World</title>
        <style>
            body * {
                margin: 8px;
                padding: 5px;
                border: 1px solid black;
                border-width:2px;
                width: 60%;
            }
        </style>
    </head>
    <body>
        <div align="center" id="langit">LANGIT
            <div align="center" id="luar">LUAR
                <div align="center" id="tengah">TENGAH
                    <div align="center" id="dalam">DALAM</div>
                </div>
            </div>
        </div>
 
        <script>
            const divs = document.getElementsByTagName("div");
            for(let elmn of divs){
                elmn.addEventListener("click", function() {
                    alert("ELEMEN " + elmn.getAttribute("id").toUpperCase());
                }, true);
            }
        </script>
    </body>
</html>
