<!DOCTYPE html>
<html>
    <head>
        <title>Event World</title>
        <style>
            .contents {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid black;
                border-width:2px;
                padding : 15px;
            }
 
            #generateButton {
                margin-top : 5px;
                margin-bottom: 15px;;
            }
        </style>
    </head>
    <!-- <body onload="welcome()"> -->
    <body>
        <div class="contents" align="center" hidden>
            <!-- <button id="incrementButton" onclick="increment()">Tekan Aku :)</button> -->
            <button id="incrementButton">Tekan Aku :)</button>
            <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
        </div>
       
        <script>
            function increment() {
                // count = document.getElementById("count").innerText++;
                c = ++document.getElementById("count").innerText;
                // console.log(c);
                if (c == 7) {
                    const hiddenMessage = document.createElement("h4");
                    hiddenMessage.innerText = "Selamat! Anda menemukan hadiah tersembunyi....";
                    const image = document.createElement("img");
                    image.src = "https://i.ibb.co/0V49VRZ/catto.jpg";
                    const contents = document.querySelector(".contents");
                    contents.appendChild(hiddenMessage).appendChild(image);
                }      
            }
            
            function welcome() {
                alert("Munculkan elemen-elemen HTML!");
                const contents = document.querySelector(".contents");
                contents.removeAttribute("hidden");
            }

            // document.body.onload = welcome;
            // document.getElementById("incrementButton").onclick = increment;
            window.addEventListener('load', welcome);
            document.getElementById("incrementButton").addEventListener('click', increment);
