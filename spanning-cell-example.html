<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Cell</title>
</head>
<body>
    <!-- Column span -->
    <table border="1" title="Column span example">
        <tr>
            <th>18:00</th>
            <th>19:00</th>
            <th>20:00</th>
        </tr>
        <tr>
            <td colspan="2">Avengers: Infinity War</td>
            <td>It: Chapter 2</td>
        </tr>
        <tr>
            <td>One Piece: Stampede</td>
            <td>Weathering</td>
            <td>Gundala</td>
        </tr>
        <tr>
            <td>Gundala</td>
            <td colspan="2">Avengers: Infinity War</td>
        </tr>
    </table>

    <!-- Row span -->
    <table border="1" title="Row span example">
        <tr>
            <th rowspan="3">18:00</th>
            <td>Avengers: Infinity War</td>
        </tr>
        <tr>
            <td>One Piece: Stampede</td>
        </tr>
        <tr>
            <td>Gundala</td>
        </tr>
    </table>
</body>
</html>
